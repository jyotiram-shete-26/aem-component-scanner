<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEM Component Scanner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      width: 320px;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #222;
      text-align: center;
    }

    p {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>AEM Component Scanner</h1>
  <p>Click below to scan the current page for AEM components.</p>
  <button id="scanBtn">üîç Scan Page</button>
  <div style="display: none;" id="status" class="status"></div>

  <!-- ‚úÖ Load JS externally to satisfy MV3 CSP -->
  <script src="popup.js"></script>
</body>
</html>
